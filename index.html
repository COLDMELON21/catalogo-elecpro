<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo ELECPRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        /* COLORES Y ESTILOS */
        :root { 
            --primary: #1e40af; 
            --accent: #dc2626; 
            --highlight: #facc15; 
            --dark: #1f2937; 
            --light: #f3f4f6; 
            --white: #ffffff; 
        }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--light); color: var(--dark); margin: 0; padding-bottom: 40px; }
        
        /* HEADER */
        header { background: var(--white); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; padding: 10px 0; }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo-text { font-family: 'Oswald', sans-serif; color: var(--primary); margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .contact-btn { background: #25D366; color: white; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }

        /* NAVEGACI√ìN */
        .categories-wrapper { background: var(--primary); padding: 10px 0; overflow-x: auto; position: sticky; top: 60px; z-index: 90; }
        .categories-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; gap: 10px; }
        .cat-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .cat-btn:hover, .cat-btn.active { background: var(--highlight); color: var(--dark); border-color: var(--highlight); font-weight: bold; }

        /* GRID PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; } }

        .card { background: var(--white); border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .card-img-container { width: 100%; aspect-ratio: 1/1; background: #fff; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 1px solid #eee; }
        .card-img-container img { width: 90%; height: 90%; object-fit: contain; }
        
        .card-badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-brand { font-size: 0.8rem; color: #6b7280; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .product-title { font-family: 'Oswald', sans-serif; font-size: 1.1rem; margin: 0 0 5px 0; color: var(--dark); line-height: 1.2; }
        .product-desc { font-size: 0.85rem; color: #666; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; flex-grow: 1; }
        
        .card-footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f3f3f3; padding-top: 10px; }
        .price { font-size: 1.3rem; font-weight: bold; color: var(--primary); }
        .buy-btn { background: #25D366; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; text-decoration: none;}
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div>
                <h2 class="logo-text">FERRETER√çA ELECPRO</h2>
                <p style="margin:0; color: #666; font-size: 0.8rem;">Especialistas en Materiales El√©ctricos</p>
            </div>
            <a href="https://wa.me/50587600225" target="_blank" class="contact-btn">
                <span>Whatsapp</span>
            </a>
        </div>
    </header>

    <nav class="categories-wrapper">
        <div class="categories-container" id="cat-nav">
            <!-- JS Generar√° los botones -->
        </div>
    </nav>

    <main class="grid" id="catalog-grid">
        <!-- JS Generar√° los productos -->
    </main>

    <script>
        // ==========================================
        //  TU BASE DE DATOS EST√Å AQU√ç (EDITAR AQU√ç)
        // ==========================================
        const products = [
            // Categoria: herramientas, iluminacion, hogar, ferreteria, electronica, industrial, construccion, pinturas, fontaneria, electricidad
            
            { 
                category: 'herramientas', 
                brand: 'DONG CHENG', 
                title: 'Taladro de Impacto DZJ16', 
                price: '2,450', 
                desc: 'Taladro de 16mm (5/8"). Potente motor para uso industrial continuo.',
                image: 'https://via.placeholder.com/300?text=Taladro' // Cambia esto por tu link de foto
            },
            { 
                category: 'hogar', 
                brand: 'ORIX', 
                title: 'Extractor de Aire 10"', 
                price: '850', 
                desc: 'Ventilador extractor eficiente y silencioso para cocinas y ba√±os.',
                image: 'https://via.placeholder.com/300?text=Extractor'
            },
            { 
                category: 'ferreteria', 
                brand: 'ELECPRO', 
                title: 'Protector de Voltaje V199', 
                price: '420', 
                desc: 'Protege refrigeradores y equipos. 1000 Watts max. 110V.',
                image: 'https://via.placeholder.com/300?text=Protector'
            },
            { 
                category: 'ferreteria', 
                brand: 'EPICA STAR', 
                title: 'Cerradura Sobreponer 398', 
                price: '680', 
                desc: 'Cerradura de alta seguridad, doble pasador, llave de puntos.',
                image: 'https://via.placeholder.com/300?text=Cerradura'
            },
            
            // AGREGA NUEVOS PRODUCTOS COPIANDO Y PEGANDO ESTE BLOQUE:
            /*
            { 
                category: 'pinturas', 
                brand: 'MODELO', 
                title: 'Cubeta Pintura Blanca', 
                price: '1,200', 
                desc: 'Pintura acr√≠lica de alta cobertura.',
                image: ''
            },
            */
        ];

        // ==========================================
        //  NO TOCAR NADA DEBAJO DE ESTA L√çNEA
        // ==========================================
        
        const CATEGORIES = [
            { id: 'all', label: 'Todo' },
            { id: 'herramientas', label: 'Herramientas' },
            { id: 'iluminacion', label: 'Iluminaci√≥n' },
            { id: 'hogar', label: 'Hogar' },
            { id: 'ferreteria', label: 'Ferreter√≠a' },
            { id: 'electronica', label: 'Electr√≥nica' },
            { id: 'industrial', label: 'Industrial' },
            { id: 'construccion', label: 'Construcci√≥n' },
            { id: 'pinturas', label: 'Pinturas' },
            { id: 'fontaneria', label: 'Fontaner√≠a' },
            { id: 'electricidad', label: 'Electricidad' }
        ];

        let currentFilter = 'all';

        function init() {
            renderNav();
            renderGrid();
        }

        function renderNav() {
            const nav = document.getElementById('cat-nav');
            nav.innerHTML = '';
            CATEGORIES.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `cat-btn ${cat.id === 'all' ? 'active' : ''}`;
                btn.textContent = cat.label;
                btn.onclick = () => {
                    currentFilter = cat.id;
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderGrid();
                };
                nav.appendChild(btn);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            
            const filtered = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            if(filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#999">No hay productos en esta categor√≠a.</div>';
                return;
            }

            filtered.forEach(p => {
                const card = document.createElement('article');
                card.className = 'card';
                // Generar mensaje de whatsapp
                const msg = `Hola, me interesa el producto: ${p.title} (Precio: ${p.price})`;
                const waLink = `https://wa.me/50587600225?text=${encodeURIComponent(msg)}`;

                card.innerHTML = `
                    <div class="card-img-container">
                        ${p.image && p.image.length > 5 ? `<img src="${p.image}" alt="${p.title}">` : '<span style="font-size:3rem; color:#ccc">üì∑</span>'}
                        <div class="card-badge">${p.category}</div>
                    </div>
                    <div class="card-body">
                        <div class="product-brand">${p.brand}</div>
                        <h3 class="product-title">${p.title}</h3>
                        <p class="product-desc">${p.desc}</p>
                        <div class="card-footer">
                            <div class="price">C$ ${p.price}</div>
                            <a href="${waLink}" target="_blank" class="buy-btn">Pedir ‚úÜ</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        init();
    </script>
</body>
</html>
