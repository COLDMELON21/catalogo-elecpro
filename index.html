    <script type="module">
        lucide.createIcons();

        // --- CONFIG GLOBAL ---
        const GLOBAL_CONFIG = { apiKey: "AIzaSyARvTeCY-dZLvMfnZgbW6tIcq4lyAsDRP4", authDomain: "catalogoelecpro.firebaseapp.com", projectId: "catalogoelecpro", storageBucket: "catalogoelecpro.firebasestorage.app", messagingSenderId: "847606996266", appId: "1:847606996266:web:7e46736011c7b77afb9253" };
        const CATEGORIES = [{id:'all',label:'Todo'},{id:'herramientas',label:'Herramientas'},{id:'iluminacion',label:'Iluminaci칩n'},{id:'hogar',label:'Hogar'},{id:'ferreteria',label:'Ferreter칤a'},{id:'electronica',label:'Electr칩nica'},{id:'industrial',label:'Industrial'},{id:'construccion',label:'Construcci칩n'},{id:'pinturas',label:'Pinturas'},{id:'fontaneria',label:'Fontaner칤a'},{id:'electricidad',label:'Electricidad'}];

        // --- DATOS DEL PDF PRECARGADOS ---
        const PDF_PRODUCTS = [
            { id: 'pdf_1', category: 'herramientas', brand: 'DONG CHENG', title: 'Taladro de Impacto DZJ16', price: '2450', desc: 'Capacidad 16mm (5/8"). 600W de potencia industrial. Compatible con sistemas industriales.', updated: new Date().toISOString() },
            { id: 'pdf_2', category: 'hogar', brand: 'ORIX', title: 'Extractor de Aire 10"', price: '850', desc: 'Ideal para ba침os, cocinas, oficinas y tiendas. Alta eficiencia y bajo ruido.', updated: new Date().toISOString() },
            { id: 'pdf_3', category: 'electricidad', brand: 'ELECPRO', title: 'Protector de Voltaje V199', price: '450', desc: 'Para hornos el칠ctricos y microondas. 1000 Watts. Con indicador de voltaje Alto/Bajo y retraso de salida.', updated: new Date().toISOString() },
            { id: 'pdf_4', category: 'fontaneria', brand: 'ZLHF', title: 'V치lvula de Lujo Valve-104', price: '320', desc: 'Calidad Premium, m치ximo rendimiento. Acabado cromado de alta durabilidad.', updated: new Date().toISOString() },
            { id: 'pdf_5', category: 'ferreteria', brand: 'LOCK', title: 'Cerradura Max Sobreponer 398', price: '580', desc: 'Seguridad total. Backset de 60mm. Doble cilindro y pestillo de seguridad. Ideal para puertas principales.', updated: new Date().toISOString() }
        ];

        let products=[], cart=JSON.parse(localStorage.getItem('elecpro_cart'))||[], currentFilter='all';
        let db, productsCollection, fbFirestore;

        async function init() {
            renderNav(); updateCartUI();
            setTimeout(()=>{ 
                const l = document.getElementById('loader'); 
                if(l) { l.style.opacity='0'; setTimeout(()=>l.remove(),500); }
            }, 800);
            
            try {
                const fbApp = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                fbFirestore = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                const app = fbApp.initializeApp(GLOBAL_CONFIG);
                db = fbFirestore.getFirestore(app);
                productsCollection = fbFirestore.collection(db, 'products');
                showToast("Cat치logo Conectado", "success");
                fbFirestore.onSnapshot(productsCollection, (s) => {
                    products = s.docs.map(d => ({id: d.id, ...d.data()}));
                    // SI LA BASE DE DATOS EST츼 VAC칈A, USAMOS LOS DATOS DEL PDF
                    if(products.length === 0) {
                        products = PDF_PRODUCTS;
                        showToast("Mostrando productos del Cat치logo PDF", "success");
                    }
                    renderGrid();
                });
            } catch (e) { 
                showToast("Modo Offline (PDF)", "error"); 
                products = PDF_PRODUCTS; // Fallback al PDF si no hay internet
                renderGrid();
            }
        }

        // --- UI RENDER ---
        function renderNav() {
            const nav = document.getElementById('cat-nav');
            if(!nav) return;
            nav.innerHTML = CATEGORIES.map(c => `<button onclick="setFilter('${c.id}')" id="btn-cat-${c.id}" class="px-5 py-2.5 rounded-xl text-sm font-bold whitespace-nowrap transition-all duration-300 ${c.id==='all'?'bg-brand-blue text-white shadow-md':'bg-white text-gray-500 border border-gray-100 hover:bg-gray-50'}">${c.label}</button>`).join('');
            document.getElementById('edit-category').innerHTML = CATEGORIES.filter(c=>c.id!=='all').map(c=>`<option value="${c.id}">${c.label}</option>`).join('');
        }

        window.setFilter = (id) => {
            currentFilter=id; 
            document.querySelectorAll('#cat-nav button').forEach(b=>b.className="px-5 py-2.5 rounded-xl text-sm font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-100");
            const btn = document.getElementById(`btn-cat-${id}`);
            if(btn) btn.className="px-5 py-2.5 rounded-xl text-sm font-bold whitespace-nowrap bg-brand-blue text-white shadow-md transform scale-105";
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('catalog-grid');
            if(!grid) return;
            const filtered = currentFilter==='all' ? products : products.filter(p=>p.category===currentFilter);
            document.getElementById('product-count').innerText = `${filtered.length} Items`;
            
            if(filtered.length===0) { grid.innerHTML=`<div class="col-span-full py-24 text-center opacity-40"><i data-lucide="package-search" class="w-12 h-12 mx-auto mb-2 text-gray-300"></i><p>No hay productos en esta categor칤a.</p></div>`; lucide.createIcons(); return; }
            
            filtered.sort((a,b)=>(b.updated||"").localeCompare(a.updated||""));

            grid.innerHTML = filtered.map((p,i) => {
                const inCart = cart.find(x=>x.id===p.id);
                return `
                <article class="product-card animate-fade-up flex flex-col h-full" style="animation-delay:${i*30}ms" onclick="openDetails('${p.id}')">
                    <div class="w-full aspect-[4/3] bg-white relative border-b border-gray-50 group overflow-hidden">
                        ${p.image ? `<img src="${p.image}" class="w-full h-full object-contain p-4 transition-transform duration-500 group-hover:scale-110" loading="lazy">` : `<div class="w-full h-full flex items-center justify-center text-gray-200"><i data-lucide="image" class="w-12 h-12"></i></div>`}
                        <div class="absolute bottom-2 right-2 bg-white/90 backdrop-blur border border-gray-100 text-brand-dark text-[9px] font-extrabold px-2 py-1 rounded-lg uppercase tracking-wider shadow-sm z-10">${getCategoryLabel(p.category)}</div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="text-[9px] font-bold text-brand-red uppercase tracking-widest mb-1 truncate">${p.brand||'GENERICO'}</div>
                        <h3 class="font-display text-xl font-bold text-gray-800 leading-none mb-1 line-clamp-2 min-h-[1.2em]">${p.title}</h3>
                        
                        <div class="mt-auto pt-3 flex items-center justify-between">
                            <div class="font-display text-2xl font-bold text-brand-blue">C$ ${p.price}</div>
                            <button onclick="event.stopPropagation(); addToCart('${p.id}')" class="w-10 h-10 rounded-xl flex items-center justify-center transition-all shadow-sm active:scale-90 ${inCart?'bg-green-500 text-white shadow-green-200':'bg-gray-100 text-brand-dark hover:bg-brand-blue hover:text-white'}">
                                <i data-lucide="${inCart?'check':'plus'}" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    ${document.body.classList.contains('is-admin') ? `<div class="absolute top-2 right-2 flex flex-col gap-2 z-20"><button onclick="event.stopPropagation(); editItem('${p.id}')" class="w-8 h-8 bg-brand-yellow rounded-full flex items-center justify-center shadow-md hover:scale-110"><i data-lucide="pencil" class="w-3 h-3 text-brand-dark"></i></button><button onclick="event.stopPropagation(); deleteItem('${p.id}')" class="w-8 h-8 bg-brand-red text-white rounded-full flex items-center justify-center shadow-md hover:scale-110"><i data-lucide="trash" class="w-3 h-3"></i></button></div>` : ''}
                </article>`;
            }).join('');
            lucide.createIcons();
        }

        // --- DETALLES UNIFICADO ---
        window.openDetails = function(id) {
            const p = products.find(x => x.id === id); if(!p) return;
            
            document.getElementById('detail-img').src = p.image || '';
            document.getElementById('detail-category').innerText = getCategoryLabel(p.category);
            document.getElementById('detail-brand').innerText = p.brand || 'GENERICO';
            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-price').innerText = 'C$ ' + p.price;
            document.getElementById('detail-desc').innerText = p.desc || 'Sin descripci칩n detallada disponible.';
            
            const btn = document.getElementById('detail-add-btn');
            btn.onclick = () => { addToCart(p.id); closeAllModals(); };
            
            const modal = document.getElementById('details-modal');
            const overlay = document.getElementById('modal-overlay');
            
            overlay.classList.remove('hidden'); setTimeout(()=>overlay.classList.remove('opacity-0'),10);
            modal.classList.remove('hidden'); 
            
            if(window.innerWidth >= 768) {
                 setTimeout(() => {
                    const content = modal.querySelector('div');
                    if(content) { content.classList.add('opacity-100', 'scale-100'); content.classList.remove('opacity-0', 'scale-95'); }
                 }, 10);
            } else {
                 setTimeout(() => modal.classList.remove('translate-y-full'), 10);
            }
        }

        // --- CART ---
        window.addToCart = (id) => { const p=products.find(x=>x.id===id); if(!p)return; if(!cart.find(x=>x.id===id)){cart.push({...p,qty:1});saveCart();renderGrid();toggleCart()}else toggleCart(); }
        window.updateQty=(id,c)=>{const i=cart.findIndex(x=>x.id===id);if(i===-1)return;cart[i].qty+=c;if(cart[i].qty<=0)cart.splice(i,1);saveCart();renderCartItems();renderGrid();}
        function saveCart(){localStorage.setItem('elecpro_cart',JSON.stringify(cart));updateCartUI()}
        function updateCartUI(){const c=cart.reduce((a,b)=>a+b.qty,0);const els=[document.getElementById('header-cart-count'),document.getElementById('fab-cart-count')];els.forEach(e=>{if(e){e.innerText=c;c>0?e.classList.remove('scale-0'):e.classList.add('scale-0')}});const fab=document.getElementById('cart-fab');if(fab)c>0?fab.classList.remove('hidden'):fab.classList.add('hidden')}
        
        window.toggleCart = () => {
            const m=document.getElementById('cart-modal'), o=document.getElementById('modal-overlay');
            if(m.classList.contains('translate-x-full')){o.classList.remove('hidden');setTimeout(()=>o.classList.remove('opacity-0'),10);m.classList.remove('translate-x-full');renderCartItems()}
            else closeAllModals();
        }

        function renderCartItems(){
            const c=document.getElementById('cart-items-container'); let t=0;
            if(cart.length===0){c.innerHTML=`<div class="text-center py-20 text-gray-400"><i data-lucide="shopping-bag" class="w-12 h-12 mx-auto mb-3 opacity-30"></i><p>Carrito vac칤o</p></div>`;document.getElementById('cart-total').innerText='C$ 0';lucide.createIcons();return}
            c.innerHTML=cart.map(i=>{ t+=(parseFloat(i.price)||0)*i.qty;
                return `<div class="flex gap-4 bg-white p-3 rounded-xl border border-gray-100 shadow-sm"><div class="w-16 h-16 bg-gray-50 rounded-lg p-1 flex-shrink-0"><img src="${i.image}" class="w-full h-full object-contain"></div><div class="flex-grow"><h4 class="font-bold text-sm line-clamp-2">${i.title}</h4><div class="text-brand-blue font-bold text-sm">C$ ${i.price}</div></div><div class="flex flex-col items-center gap-1 justify-center"><button onclick="updateQty('${i.id}',1)" class="w-6 h-6 bg-gray-100 rounded hover:bg-gray-200 text-xs font-bold">+</button><span class="font-bold text-xs">${i.qty}</span><button onclick="updateQty('${i.id}',-1)" class="w-6 h-6 bg-gray-100 rounded hover:bg-gray-200 text-xs font-bold">-</button></div></div>`
            }).join('');
            document.getElementById('cart-total').innerText='C$ '+t.toLocaleString();
        }

        window.checkoutWhatsApp=()=>{if(cart.length===0)return;let m="*PEDIDO ELECPRO 2026:*\n\n",t=0;cart.forEach(i=>{const s=(parseFloat(i.price)||0)*i.qty;t+=s;m+=`游닍 ${i.qty}x ${i.title}\n   (C$ ${i.price}) = C$ ${s.toLocaleString()}\n`});m+=`\n*TOTAL ESTIMADO: C$ ${t.toLocaleString()}*`;window.open(`https://wa.me/50587600225?text=${encodeURIComponent(m)}`,'_blank')}

        // --- ADMIN ---
        window.login=()=>{if(prompt("Clave Admin:")==="elecpro50"){document.body.classList.add('is-admin');document.getElementById('admin-tools').classList.remove('hidden');renderGrid();showToast("Admin OK","success")}}
        window.openNewProduct=()=>{openModal('product-modal');document.getElementById('edit-title').value='';['edit-id','edit-brand','edit-price','edit-desc','edit-image'].forEach(i=>document.getElementById(i).value='')}
        window.editItem=(id)=>{const p=products.find(x=>x.id===id);openModal('product-modal');document.getElementById('edit-id').value=id;document.getElementById('edit-brand').value=p.brand;document.getElementById('edit-title').value=p.title;document.getElementById('edit-price').value=p.price;document.getElementById('edit-category').value=p.category;document.getElementById('edit-desc').value=p.desc}
        window.saveProduct=async()=>{
            const btn=document.getElementById('btn-save');btn.innerText="...";btn.disabled=true;
            const id=document.getElementById('edit-id').value, f=document.getElementById('edit-image').files[0];
            let img=null;if(f)img=await compressImage(f);
            const item={brand:document.getElementById('edit-brand').value,title:document.getElementById('edit-title').value,price:document.getElementById('edit-price').value,category:document.getElementById('edit-category').value,desc:document.getElementById('edit-desc').value,updated:new Date().toISOString()};
            if(id){if(img)item.image=img;await fbFirestore.updateDoc(fbFirestore.doc(productsCollection,id),item)}else{if(img)item.image=img;await fbFirestore.addDoc(productsCollection,item)}
            closeAllModals();btn.innerText="Guardar";btn.disabled=false;
        }
        window.deleteItem=async(id)=>{if(confirm("Eliminar?"))await fbFirestore.deleteDoc(fbFirestore.doc(productsCollection,id))}
        
        // --- UTILS ---
        window.openModal=(id)=>{const o=document.getElementById('modal-overlay'),m=document.getElementById(id);o.classList.remove('hidden');setTimeout(()=>o.classList.remove('opacity-0'),10);m.classList.remove('hidden');setTimeout(()=>m.classList.remove('scale-95','opacity-0'),10)}
        window.closeAllModals=()=>{
            const o=document.getElementById('modal-overlay'), dm=document.getElementById('details-modal'), cm=document.getElementById('cart-modal'), pm=document.getElementById('product-modal');
            o.classList.add('opacity-0'); 
            dm.classList.add('translate-y-full'); 
            const dmContent = dm.querySelector('div'); if(dmContent) dmContent.classList.remove('opacity-100', 'scale-100'); 
            cm.classList.add('translate-x-full'); 
            pm.classList.add('scale-95','opacity-0');
            setTimeout(()=>{o.classList.add('hidden');[dm,cm,pm].forEach(x=>x.classList.add('hidden'))},300);
        }

        function showToast(m,t){const b=document.getElementById('status-bar');b.innerText=m;b.className=`fixed top-0 w-full text-center py-2 text-white text-xs font-bold z-[100] transition-transform duration-500 ${t==='success'?'bg-green-600':'bg-red-600'}`;b.style.transform='translateY(0)';setTimeout(()=>b.style.transform='translateY(-100%)',3000)}
        function getCategoryLabel(id){return CATEGORIES.find(c=>c.id===id)?.label||id}
        function compressImage(f){return new Promise(r=>{const rd=new FileReader();rd.readAsDataURL(f);rd.onload=e=>{const i=new Image();i.src=e.target.result;i.onload=()=>{const c=document.createElement('canvas');const ctx=c.getContext('2d');const s=800/i.width;c.width=s<1?800:i.width;c.height=s<1?i.height*s:i.height;ctx.drawImage(i,0,0,c.width,c.height);r(c.toDataURL('image/jpeg',0.8))}}})}
        
        init();
    </script>
</body>
</html>
