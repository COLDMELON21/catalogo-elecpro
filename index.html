<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELECPRO | Cat치logo 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { blue: '#0044cc', darkblue: '#002a80', red: '#e62222', yellow: '#ffcc00', dark: '#0f172a' }
                    },
                    fontFamily: { sans: ['Manrope', 'sans-serif'], display: ['Teko', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.98); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Tarjetas */
        .product-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .product-card:active { transform: scale(0.98); }
        
        /* Botones */
        .btn-gradient { background: linear-gradient(135deg, #0044cc 0%, #002a80 100%); color: white; }
        .btn-gradient:active { opacity: 0.9; transform: scale(0.98); }

        /* Modales */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="text-gray-800 antialiased pb-24">

    <!-- PANTALLA DE CARGA -->
    <div id="loader" class="fixed inset-0 bg-white z-[9999] flex justify-center items-center">
        <div class="text-center animate-pulse">
            <h1 class="font-display text-7xl font-bold text-brand-blue leading-none">ELEC<br><span class="text-brand-red">PRO</span></h1>
            <div class="mt-2 text-sm font-bold tracking-[0.5em] text-gray-400">CARGANDO...</div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="fixed top-0 w-full z-40 glass-nav shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2" onclick="window.scrollTo(0,0)">
                <div class="w-9 h-9 bg-brand-blue rounded-lg flex items-center justify-center text-white font-display text-xl pt-1">E</div>
                <div class="leading-none">
                    <span class="block font-display text-xl text-brand-blue">ELECPRO</span>
                    <span class="block text-[9px] font-bold text-gray-400 tracking-widest uppercase">Cat치logo 2026</span>
                </div>
            </div>
            <button onclick="toggleCart()" class="relative p-2 rounded-xl bg-gray-50 text-brand-dark hover:bg-gray-100">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="header-cart-count" class="absolute -top-1 -right-1 bg-brand-red text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full scale-0 transition-transform">0</span>
            </button>
        </div>
        <div class="pb-2 pt-1">
            <nav class="px-4 overflow-x-auto hide-scroll flex gap-2" id="cat-nav"></nav>
        </div>
    </header>

    <!-- NOTIFICACIONES -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-xl z-[100] text-sm font-bold transition-all duration-300 opacity-0 pointer-events-none translate-y-[-20px]">
        Mensaje
    </div>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto px-4 pt-32 min-h-screen">
        <div class="flex justify-between items-end mb-4 border-b border-gray-200 pb-2">
            <h3 class="font-display text-2xl font-bold text-brand-dark">Productos</h3>
            <span class="text-xs font-bold text-brand-blue bg-blue-50 px-2 py-1 rounded-full" id="product-count">0</span>
        </div>

        <div id="catalog-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6 pb-10"></div>
    </main>

    <!-- FOOTER -->
    <footer class="py-6 text-center border-t border-gray-100 mb-10">
        <p class="text-xs text-gray-400 mb-2">춸 2026 Elecpro</p>
        <button onclick="login()" class="text-gray-300 p-2"><i data-lucide="lock" class="w-4 h-4 mx-auto"></i></button>
    </footer>

    <!-- FAB CARRITO -->
    <button id="cart-fab" onclick="toggleCart()" class="fixed bottom-6 right-5 w-14 h-14 bg-brand-red text-white rounded-full shadow-lg flex items-center justify-center z-30 hidden transition-transform active:scale-90">
        <i data-lucide="shopping-bag" class="w-6 h-6"></i>
        <span id="fab-cart-count" class="absolute -top-1 -right-1 bg-brand-dark text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
    </button>

    <!-- ADMIN FAB -->
    <button id="admin-add-btn" onclick="openNewProduct()" class="hidden fixed bottom-6 left-6 w-12 h-12 bg-brand-blue text-white rounded-full shadow-lg items-center justify-center z-30 active:scale-90">
        <i data-lucide="plus" class="w-6 h-6"></i>
    </button>

    <!-- ================= MODALES (ARREGLADOS) ================= -->

    <!-- FONDO OSCURO (OVERLAY) -->
    <div id="modal-overlay" onclick="closeAllModals()" class="fixed inset-0 modal-backdrop z-[50] hidden transition-opacity duration-300 opacity-0"></div>

    <!-- 1. MODAL DETALLES -->
    <div id="details-modal" class="fixed inset-x-0 bottom-0 z-[60] hidden transition-transform duration-300 translate-y-full md:inset-0 md:flex md:items-center md:justify-center md:translate-y-0 md:scale-95 md:opacity-0 pointer-events-none">
        <div class="bg-white w-full md:max-w-2xl md:rounded-2xl rounded-t-2xl shadow-2xl pointer-events-auto flex flex-col md:flex-row max-h-[85vh] overflow-hidden">
            
            <!-- Imagen -->
            <div class="relative bg-gray-50 h-64 md:h-auto md:w-1/2 flex items-center justify-center p-4">
                <img id="detail-img" src="" class="max-h-full max-w-full object-contain">
                <button onclick="closeAllModals()" class="absolute top-3 right-3 bg-white p-2 rounded-full shadow text-gray-500 hover:text-red-500 z-10">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Info -->
            <div class="flex flex-col md:w-1/2 bg-white">
                <div class="p-5 overflow-y-auto flex-grow">
                    <div id="detail-brand" class="text-xs font-bold text-brand-red uppercase tracking-widest mb-1"></div>
                    <h2 id="detail-title" class="font-display text-2xl font-bold text-brand-dark leading-none mb-3"></h2>
                    <div id="detail-price" class="font-display text-3xl font-bold text-brand-blue mb-4"></div>
                    
                    <div class="h-px bg-gray-100 mb-3"></div>
                    <p id="detail-desc" class="text-gray-600 text-sm leading-relaxed"></p>
                    <div class="h-10"></div> <!-- Espacio extra scroll -->
                </div>
                
                <div class="p-4 border-t border-gray-100">
                    <button id="detail-add-btn" class="w-full btn-gradient py-3.5 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2">
                        <span>Agregar al Carrito</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. MODAL CARRITO -->
    <div id="cart-modal" class="fixed inset-y-0 right-0 w-full max-w-md bg-white z-[60] transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-gray-50">
            <h2 class="font-display text-xl font-bold text-brand-dark">Tu Pedido</h2>
            <button onclick="toggleCart()" class="p-2 bg-white rounded-full shadow-sm"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div id="cart-items-container" class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#f8fafc]"></div>
        <div class="p-4 border-t bg-white">
            <div class="flex justify-between items-end mb-3">
                <span class="text-gray-500 text-sm font-bold">Total:</span>
                <span id="cart-total" class="font-display text-2xl font-bold text-brand-blue">C$ 0</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-[#25D366] text-white font-bold py-3.5 rounded-xl shadow-lg flex justify-center items-center gap-2">
                <span>Enviar Pedido</span> <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- 3. MODAL EDITOR (ADMIN) -->
    <div id="product-modal" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 bg-brand-dark text-white flex justify-between items-center rounded-t-2xl">
                <h3 class="font-bold">Editor</h3>
                <button onclick="closeAllModals()"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="p-5 space-y-3 overflow-y-auto">
                <input type="hidden" id="edit-id">
                <select id="edit-category" class="w-full p-2 border rounded-lg bg-gray-50"></select>
                <input id="edit-brand" class="w-full p-2 border rounded-lg bg-gray-50" placeholder="Marca">
                <input id="edit-title" class="w-full p-2 border rounded-lg bg-gray-50 font-bold" placeholder="Nombre">
                <input id="edit-price" type="number" class="w-full p-2 border rounded-lg bg-gray-50" placeholder="Precio">
                <textarea id="edit-desc" rows="3" class="w-full p-2 border rounded-lg bg-gray-50" placeholder="Descripci칩n"></textarea>
                <input type="file" id="edit-image" accept="image/*" class="text-xs">
            </div>
            <div class="p-4 border-t">
                <button onclick="saveProduct()" id="btn-save" class="w-full btn-gradient py-3 rounded-xl font-bold text-white">Guardar</button>
            </div>
        </div>
    </div>

    <script type="module">
        lucide.createIcons();

        // --- CONFIG ---
        const GLOBAL_CONFIG = { apiKey: "AIzaSyARvTeCY-dZLvMfnZgbW6tIcq4lyAsDRP4", authDomain: "catalogoelecpro.firebaseapp.com", projectId: "catalogoelecpro", storageBucket: "catalogoelecpro.firebasestorage.app", messagingSenderId: "847606996266", appId: "1:847606996266:web:7e46736011c7b77afb9253" };
        const CATEGORIES = [{id:'all',label:'Todo'},{id:'herramientas',label:'Herramientas'},{id:'iluminacion',label:'Iluminaci칩n'},{id:'hogar',label:'Hogar'},{id:'ferreteria',label:'Ferreter칤a'},{id:'electronica',label:'Electr칩nica'},{id:'industrial',label:'Industrial'},{id:'construccion',label:'Construcci칩n'},{id:'pinturas',label:'Pinturas'},{id:'fontaneria',label:'Fontaner칤a'},{id:'electricidad',label:'Electricidad'}];
        
        // DATOS PDF DE RESPALDO
        const PDF_PRODUCTS = [
            { id: 'p1', category: 'herramientas', brand: 'DONG CHENG', title: 'Taladro Impacto DZJ16', price: '2450', desc: '16mm (5/8"). Potencia 600W. Uso Industrial.', updated: '2026-01-01' },
            { id: 'p2', category: 'hogar', brand: 'ORIX', title: 'Extractor Aire 10"', price: '850', desc: 'Alta eficiencia. Para ba침os y cocinas.', updated: '2026-01-01' },
            { id: 'p3', category: 'electricidad', brand: 'ELECPRO', title: 'Protector V199', price: '450', desc: '1000W. Para microondas y refrigeradores.', updated: '2026-01-01' },
            { id: 'p4', category: 'fontaneria', brand: 'ZLHF', title: 'V치lvula Lujo 104', price: '320', desc: 'Cromada. Calidad Premium.', updated: '2026-01-01' },
            { id: 'p5', category: 'ferreteria', brand: 'LOCK', title: 'Cerradura Max 398', price: '580', desc: 'Sobreponer. Doble pestillo de seguridad.', updated: '2026-01-01' }
        ];

        let products=[], cart=JSON.parse(localStorage.getItem('elecpro_cart'))||[], currentFilter='all';
        let db, productsCollection, fbFirestore;

        async function init() {
            renderNav(); updateCartUI();
            
            // QUITAR LOADER SEGURO
            setTimeout(() => {
                const l = document.getElementById('loader');
                if(l) l.remove();
            }, 1500);

            try {
                const fbApp = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                fbFirestore = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                const app = fbApp.initializeApp(GLOBAL_CONFIG);
                db = fbFirestore.getFirestore(app);
                productsCollection = fbFirestore.collection(db, 'products');
                
                showToast("Conectado");
                fbFirestore.onSnapshot(productsCollection, (s) => {
                    products = s.docs.map(d => ({id: d.id, ...d.data()}));
                    if(products.length === 0) products = PDF_PRODUCTS;
                    renderGrid();
                });
            } catch (e) {
                console.log("Error Firebase, usando local");
                products = PDF_PRODUCTS;
                renderGrid();
            }
        }

        // --- RENDER ---
        function renderNav() {
            document.getElementById('cat-nav').innerHTML = CATEGORIES.map(c => `<button onclick="setFilter('${c.id}')" id="btn-cat-${c.id}" class="px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap transition-colors ${c.id==='all'?'bg-brand-blue text-white':'bg-white text-gray-500 border border-gray-100'}">${c.label}</button>`).join('');
            document.getElementById('edit-category').innerHTML = CATEGORIES.filter(c=>c.id!=='all').map(c=>`<option value="${c.id}">${c.label}</option>`).join('');
        }

        window.setFilter = (id) => {
            currentFilter=id;
            document.querySelectorAll('#cat-nav button').forEach(b=>b.className="px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap bg-white text-gray-500 border border-gray-100");
            document.getElementById(`btn-cat-${id}`).className="px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap bg-brand-blue text-white shadow-md";
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('catalog-grid');
            const filtered = currentFilter==='all' ? products : products.filter(p=>p.category===currentFilter);
            document.getElementById('product-count').innerText = filtered.length;
            
            if(filtered.length===0) { grid.innerHTML=`<div class="col-span-full py-10 text-center opacity-40"><p>Sin productos.</p></div>`; return; }
            
            filtered.sort((a,b)=>(b.updated||"").localeCompare(a.updated||""));

            grid.innerHTML = filtered.map((p,i) => {
                const inCart = cart.find(x=>x.id===p.id);
                return `
                <article class="product-card flex flex-col h-full animate-fade-in" onclick="openDetails('${p.id}')">
                    <div class="w-full aspect-square bg-white relative border-b border-gray-50 flex items-center justify-center p-2">
                        ${p.image ? `<img src="${p.image}" class="w-full h-full object-contain" loading="lazy">` : `<i data-lucide="image" class="w-10 h-10 text-gray-200"></i>`}
                    </div>
                    <div class="p-3">
                        <div class="text-[9px] font-bold text-brand-red uppercase truncate">${p.brand||'GENERICO'}</div>
                        <h3 class="font-display text-lg font-bold text-gray-800 leading-none mb-1 truncate">${p.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <div class="font-display text-xl font-bold text-brand-blue">C$ ${p.price}</div>
                            <button onclick="event.stopPropagation(); addToCart('${p.id}')" class="w-8 h-8 rounded-full flex items-center justify-center shadow-sm ${inCart?'bg-green-500 text-white':'bg-gray-100 text-brand-dark'}">
                                <i data-lucide="${inCart?'check':'plus'}" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </article>`;
            }).join('');
            lucide.createIcons();
        }

        // --- GESTI칍N DE MODALES (FIXED) ---
        window.openDetails = function(id) {
            const p = products.find(x => x.id === id); if(!p) return;
            
            // Llenar datos
            document.getElementById('detail-img').src = p.image || '';
            document.getElementById('detail-brand').innerText = p.brand || 'GENERICO';
            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-price').innerText = 'C$ ' + p.price;
            document.getElementById('detail-desc').innerText = p.desc || 'Sin descripci칩n.';
            
            document.getElementById('detail-add-btn').onclick = () => { addToCart(p.id); closeAllModals(); };
            
            // Mostrar
            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('details-modal');
            
            overlay.classList.remove('hidden');
            modal.classList.remove('hidden');
            
            // Peque침o delay para permitir que el navegador renderice antes de animar
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                // Logica movil vs pc
                if(window.innerWidth >= 768) {
                    modal.classList.remove('opacity-0', 'scale-95'); 
                } else {
                    modal.classList.remove('translate-y-full');
                }
            }, 10);
        }

        window.closeAllModals = function() {
            const overlay = document.getElementById('modal-overlay');
            const details = document.getElementById('details-modal');
            const cartM = document.getElementById('cart-modal');
            const prodM = document.getElementById('product-modal');

            // Iniciar animaciones de salida
            overlay.classList.add('opacity-0');
            
            // Detalles
            details.classList.add('translate-y-full'); // Movil bajada
            details.classList.add('opacity-0', 'scale-95'); // PC fade
            
            // Carrito
            cartM.classList.add('translate-x-full');
            
            // Admin
            prodM.classList.add('hidden'); // Admin cierre directo

            // Esperar animaci칩n y ocultar display:none
            setTimeout(() => {
                overlay.classList.add('hidden');
                details.classList.add('hidden');
                cartM.classList.add('hidden'); // Ocultar carrito al terminar
            }, 300);
        }

        window.toggleCart = function() {
            const cartM = document.getElementById('cart-modal');
            const overlay = document.getElementById('modal-overlay');
            
            if (cartM.classList.contains('translate-x-full') || cartM.classList.contains('hidden')) {
                // ABRIR
                closeAllModals(); // Cierra otros primero por seguridad
                setTimeout(() => {
                    cartM.classList.remove('hidden'); // Asegurar que sea visible para animar
                    overlay.classList.remove('hidden');
                    
                    setTimeout(() => {
                        overlay.classList.remove('opacity-0');
                        cartM.classList.remove('translate-x-full');
                    }, 10);
                    renderCartItems();
                }, 50);
            } else {
                closeAllModals();
            }
        }

        // --- CART LOGIC ---
        window.addToCart = (id) => { const p=products.find(x=>x.id===id); if(!p)return; if(!cart.find(x=>x.id===id)){cart.push({...p,qty:1});saveCart();renderGrid();showToast("Agregado al carrito");} else toggleCart(); }
        window.updateQty=(id,c)=>{const i=cart.findIndex(x=>x.id===id);if(i===-1)return;cart[i].qty+=c;if(cart[i].qty<=0)cart.splice(i,1);saveCart();renderCartItems();renderGrid();}
        function saveCart(){localStorage.setItem('elecpro_cart',JSON.stringify(cart));updateCartUI()}
        function updateCartUI(){const c=cart.reduce((a,b)=>a+b.qty,0);const els=[document.getElementById('header-cart-count'),document.getElementById('fab-cart-count')];els.forEach(e=>{if(e){e.innerText=c;c>0?e.classList.remove('scale-0'):e.classList.add('scale-0')}});const fab=document.getElementById('cart-fab');if(fab)c>0?fab.classList.remove('hidden'):fab.classList.add('hidden')}
        function renderCartItems(){
            const c=document.getElementById('cart-items-container'); let t=0;
            if(cart.length===0){c.innerHTML=`<div class="text-center py-10 opacity-50"><p>Carrito vac칤o</p></div>`;document.getElementById('cart-total').innerText='0';return}
            c.innerHTML=cart.map(i=>{ t+=(parseFloat(i.price)||0)*i.qty; return `<div class="flex gap-3 bg-white p-3 rounded-xl border border-gray-100"><div class="w-14 h-14 bg-gray-50 rounded-lg p-1"><img src="${i.image}" class="w-full h-full object-contain"></div><div class="flex-grow"><h4 class="font-bold text-sm truncate">${i.title}</h4><div class="text-brand-blue font-bold text-sm">C$ ${i.price}</div></div><div class="flex items-center gap-2"><button onclick="updateQty('${i.id}',-1)" class="w-6 h-6 bg-gray-100 rounded text-xs font-bold">-</button><span class="font-bold text-xs">${i.qty}</span><button onclick="updateQty('${i.id}',1)" class="w-6 h-6 bg-gray-100 rounded text-xs font-bold">+</button></div></div>` }).join('');
            document.getElementById('cart-total').innerText='C$ '+t.toLocaleString();
        }
        window.checkoutWhatsApp=()=>{if(cart.length===0)return;let m="*PEDIDO ELECPRO 2026:*\n\n",t=0;cart.forEach(i=>{const s=(parseFloat(i.price)||0)*i.qty;t+=s;m+=`游닍 ${i.qty}x ${i.title}\n (C$ ${i.price}) = C$ ${s}\n`});m+=`\n*TOTAL: C$ ${t}*`;window.open(`https://wa.me/50587600225?text=${encodeURIComponent(m)}`,'_blank')}

        // --- ADMIN ---
        window.login=()=>{if(prompt("Clave Admin:")==="elecpro50"){document.body.classList.add('is-admin');document.getElementById('admin-add-btn').classList.remove('hidden');renderGrid();showToast("Admin OK")}}
        window.openNewProduct=()=>{const m=document.getElementById('product-modal');m.classList.remove('hidden');['edit-id','edit-brand','edit-title','edit-price','edit-desc','edit-image'].forEach(i=>document.getElementById(i).value='')}
        window.saveProduct=async()=>{
            const btn=document.getElementById('btn-save');btn.innerText="...";btn.disabled=true;
            const id=document.getElementById('edit-id').value, f=document.getElementById('edit-image').files[0];
            let img=null;if(f)img=await compressImage(f);
            const item={brand:document.getElementById('edit-brand').value,title:document.getElementById('edit-title').value,price:document.getElementById('edit-price').value,category:document.getElementById('edit-category').value,desc:document.getElementById('edit-desc').value,updated:new Date().toISOString()};
            if(id){if(img)item.image=img;await fbFirestore.updateDoc(fbFirestore.doc(productsCollection,id),item)}else{if(img)item.image=img;await fbFirestore.addDoc(productsCollection,item)}
            document.getElementById('product-modal').classList.add('hidden'); btn.innerText="Guardar";btn.disabled=false;
        }
        
        function showToast(m,t='default'){
            const b=document.getElementById('toast');
            b.innerText=m;
            b.classList.remove('translate-y-[-20px]','opacity-0');
            setTimeout(()=>{b.classList.add('translate-y-[-20px]','opacity-0')}, 3000);
        }
        
        function compressImage(f){return new Promise(r=>{const rd=new FileReader();rd.readAsDataURL(f);rd.onload=e=>{const i=new Image();i.src=e.target.result;i.onload=()=>{const c=document.createElement('canvas');const ctx=c.getContext('2d');const s=800/i.width;c.width=s<1?800:i.width;c.height=s<1?i.height*s:i.height;ctx.drawImage(i,0,0,c.width,c.height);r(c.toDataURL('image/jpeg',0.8))}}})}

        init();
    </script>
</body>
</html>
